<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content=" width = device-width , initial-scale = 1.0"  >
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <title>{% block title%} {% endblock %}|LAXNODE SOLUTIONS</title>
    </head>
       
    <body style="background: #de6161; background: -webkit-linear-gradient(to right, #2657eb, #de6161); background: linear-gradient(to right, #2657eb, #de6161);">
          <nav class="py-6 px-6  flex justify-between ">
            <a href="/" class="no-underline">
                <img src="core/static/Logo.jpg" alt="LAXNODE SOLUTIONS" class="max-w-full max-h-16 object-contain"> <!-- Adjust height as needed -->
              </a>
              
        
            <div>
                <a href= "{% url 'about' %}"  class="px-6 py-3 text-lg font-semibold  text-white rounded-xl hover:bg-gray-400 no-underline">Who are we</a>
                <a href="{% url 'service' %}" class="px-6 py-3 text-lg font-semibold  text-white rounded-xl hover:bg-gray-400  no-underline">What we do</a>
                <a href="{% url 'products' %}" class="px-6 py-3 text-lg font-semibold  text-white rounded-xl hover:bg-gray-400 no-underline">Products</a>
                <a href="{% url 'contact' %}" class="px-6 py-3 text-lg font-semibold  text-white rounded-xl hover:bg-gray-400 no-underline">Contact</a>
            </div>
        </nav>
        
        <div class= "px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>
         

        <footer class="py-10 px-10 flex justify-between bg-gray-800 text-gray-200">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold">Certificates</h3>
            </div>
            <div class="w-1/3">
                <h4 class="space-y-2">
                    Copyrights Â© 2024 LAXNODE SOLUTIONS. All rights reserved.
                </h4>

        </footer>
        
     </body>
</html>
